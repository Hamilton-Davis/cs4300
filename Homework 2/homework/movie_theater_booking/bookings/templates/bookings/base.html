{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevEdu Movie-Booking App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .header {
            background-color: #228b11; /* Green background */
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-tabs a {
            color: white;
            background: #343a40; /* Dark background */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .nav-tabs a:hover {
            background: #495057; /* Slightly lighter dark on hover */
        }
    </style>
</head>
<body>

<div class="header">
    <h1>DevEdu Movie-Booking App</h1>
</div>

<nav class="nav-tabs mt-3">
    <a href="/proxy/8000/">Home</a>
    <a href="/proxy/8000/movies/">Movies</a>
    <a href="/proxy/8000/seats/">Seats</a>
    <a href="/proxy/8000/bookings/">Bookings</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
